<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto de Cibersirena</title>
</head>

<body>
    <!----------- HEADER ----------->
    <header class="container-fluid header contacto">
        <div class="row justify-content-around">
            <div class="col-lg-12 col-md-12 col-sm-6 col-7 header__logo">
                <a href="../index.html"><img src="../images/logo-cibersirena.svg" alt="Logo de Cibersirena Design" class="d-block my-0 mx-auto"></a>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-3 col-4 header__nav">
                <nav class="navbar navbar-expand-md">
                    <div class="container-fluid flex-md-column justify-content-end justify-content-md-center">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link px-0" href="./biografia.html">Biografía</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-0" href="./portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-0" href="./servicios.html">Servicios</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-0 active" aria-current="page" href="#">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-11 col-11 mx-auto">
                <h1 class="header__h1 fw-light text-center black">Contacto</h1>
            </div>
        </div>
    </header>

    <!----------- MAIN ----------->
    <main class="container-fluid main">
        <div class="row flex-column-reverse justify-content-center align-items-center flex-sm-row justify-content-sm-around align-items-sm-start main--pages">
            <article class="card col-lg-3 col-md-4 col-sm-5 col-12 main__article--pages" id="card__article">
                <img src="../images/contacto.jpg" class="card-img-top rounded-circle mx-auto main__article--img" alt="imagen de contacto">
                <div class="card-body text-center">
                    <p class="card-text mb-0">Ciudadela, GBA</p>
                    <p class="card-text mb-0">Argentina</p>
                    <a href="mailto:gabriela.monteforte@gmail.com" class="btn btn-primary text-uppercase fw-bold rounded-pill w-75 p-3 mt-3" target="_blank">email</a>
                </div>
            </article>
            <section class="col-lg-6 col-md-7 col-sm-7 col-12 main__section--pages">
                <h2 class="main__section--h2">Pedí un presupuesto</h2>
                <h3 class="main__section--h3 pb-3">o simplemente dejame un mensaje</h3>
                <form class="row" action="">
                    <fieldset class="px-0 d-flex flex-wrap justify-content-between">
                        <div class="col-md-6 col-12 pe-2">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control mb-3" id="nombre" placeholder="ingresá tu nombre" required>
                        </div>
                        <div class="col-md-6 col-12 ps-md-2">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control mb-3" id="apellido" placeholder="ingresá tu apellido" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">e-mail</label>
                            <input type="email" class="form-control mb-3" id="email" placeholder="ingresá tu correo electrónico" required>
                        </div>
                        <div class="col-12">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control mb-3" id="mensaje" cols="50" rows="6" minlength="10" placeholder="ingresá aquí tu mensaje" required></textarea>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary text-uppercase fw-bold rounded-pill p-3 mt-3 me-md-4 form__button" type="submit">enviar</button>
                            <input class="btn btn-outline-primary text-uppercase fw-bold rounded-pill p-3 mt-3 form__button" type="reset" value="cancelar">
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>

    <!----------- FOOTER ----------->
    <footer class="container-fluid position-relative footer">
        <div class="row justify-content-around">
            <div class="col-lg-6 col-md-6 col-sm-7 col-12">
                <p class="mb-0 footer__p">© Cibersirena Design 2022 | GBA Buenos Aires, Argentina</p>
            </div>
            <div class="d-flex col-lg-2 col-md-3 col-sm-3 col-12 justify-content-sm-end justify-content-center">
                <p class="fw-bold mb-0">Contacto:</p>
                <a href="mailto:gabriela.monteforte@gmail.com" target="_blank"><i class="bi bi-envelope ms-4"></i></a>
                <a href="https://www.linkedin.com/in/glmonteforte" target="_blank"><i class="bi bi-linkedin ms-4"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
