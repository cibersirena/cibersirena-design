<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto de Cibersirena</title>
</head>

<body>
    <!----------- HEADER ----------->
    <header class="header contacto">
        <a href="../index.html"><img src="../images/logo-cibersirena.svg" alt="Logo de Cibersirena Design" class="header__logo"></a>

        <!------------ NAV ----------->
        <nav class="header__nav">
            <ul>
                <li><a href="./biografia.html">Biografía</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="#" class="active">Contacto</a></li>
            </ul>
        </nav>

        <h1 class="header__h1">Contacto</h1>
    </header>

    <!----------- MAIN ----------->
    <main class="main">
        <!----------- ARTICLE ------------->
        <article class="main__article">
            <div class="main__article--img">
                <img src="../images/contacto.jpg" alt="imagen de contacto">
            </div>
            <p>Ciudadela, GBA</p>
            <p>Argentina</p>
            <a href="mailto:gabriela.monteforte@gmail.com" class="button">email</a>
        </article>
        <!----------- SECTION ------------->
        <section class="main__section--pages">
            <h2 class="main__section--h2">Pedí un presupuesto</h2>
            <h3 class="main__section--h3">o simplemente dejame un mensaje</h3>
            <form action="">
                <fieldset>
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="ingresá tu nombre" required class="input">
                    <label for="apellido" class="label">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="ingresá tu apellido" required class="input">
                    <label for="email" class="label">email</label>
                    <input type="email" name="email" id="email" placeholder="ingresá tu correo electrónico" required class="input">
                    <label for="mensaje" class="label">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="10" minlength="10" placeholder="ingresá aquí tu mensaje" required class="textarea"></textarea>
                    <input type="submit" value="enviar" class="form__button--enviar">
                    <input type="reset" value="cancelar" class="form__button--cancelar">
                </fieldset>
            </form>
        </section>
    </main>

    <!----------- FOOTER ----------->
    <footer class="footer">
        <div class="footer__datos">
            <p>© Cibersirena Design 2022 | GBA Buenos Aires, Argentina</p>
        </div>
        <div class="footer__datos right">
            <p class="strong">Contacto:</p>
            <a href="mailto:gabriela.monteforte@gmail.com"><img src="../images/email.svg" alt="icono email"></a>
            <a href="https://www.linkedin.com/in/glmonteforte" target="_blank"><img src="../images/linkedin.svg" alt="icono linkedin"></a>
        </div>
    </footer>
</body>

</html>
